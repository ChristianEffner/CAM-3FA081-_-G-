</div>

<div id="content">
    <header>
        <h1>Logout</h1>
        <p>Sie wurden erfolgreich ausgeloggt.</p>
        <p id="countdown">Zur√ºck zum Login in <span>3</span> Sekunden...</p>
        <button class="btn btn-primary mt-2" id="btnGotoLogin">Jetzt zum Login</button>
    </header>
    <section></section>
</div>

<footer class="bg-dark text-white py-3 mt-auto">

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Particles -->
<script src="../particles/particles.js"></script>
<script src="../particles/particles-config.js"></script>
<script src="../js/pages.js"></script>
<script>
    // Direkt ausloggen
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("userId");

    // Countdown
    let sec = 3;
    const cdSpan = document.querySelector("#countdown span");
    const interval = setInterval(() => {
      sec--;
      cdSpan.textContent = sec;
      if (sec <= 0) {
        clearInterval(interval);
        window.location.href = "../index.html";
      }
    }, 1000);

    // Button => sofort
    document.getElementById("btnGotoLogin").addEventListener("click", () => {
      clearInterval(interval);
      window.location.href = "../index.html";
    });
</script>
</body>
