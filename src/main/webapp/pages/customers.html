<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>HausFix - Kunden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Custom CSS (falls nötig) -->
    <link rel="stylesheet" href="../css/pages.css" />
</head>
<body>
<div id="particles-js"></div>

<!-- Sidebar -->
<div id="sidebar">
    <h2>HausFix</h2>
    <ul class="nav">
        <li class="nav-item">
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-home"></i> Startseite
            </a>
        </li>
        <li class="nav-item">
            <a href="customers.html" class="nav-link active">
                <i class="fas fa-users"></i> Kunden
            </a>
        </li>
        <li class="nav-item">
            <a href="reading.html" class="nav-link">
                <i class="fas fa-book"></i> Reading
            </a>
        </li>
        <li class="nav-item">
            <a href="importexport.html" class="nav-link">
                <i class="fas fa-file-import"></i> Import/Export
            </a>
        </li>
        <li class="nav-item">
            <a href="logout.html" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </li>
    </ul>
</div>

<!-- Content -->
<div id="content">
    <header>
        <h1>Kundenverwaltung</h1>
        <p>Übersicht und Verwaltung aller Kunden.</p>
    </header>

    <section>
        <div class="d-flex justify-content-between mb-4">
            <button
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#addCustomerModal"
            >
                <i class="fas fa-user-plus"></i> Neuen Kunden hinzufügen
            </button>
            <input
                    type="text"
                    id="searchCustomer"
                    class="form-control w-50"
                    placeholder="Nach Name oder ID suchen"
            />
        </div>

        <table class="table table-striped table-hover">
            <thead class="bg-primary text-white">
            <tr>
                <th>ID</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Geburtsdatum</th>
                <th>Geschlecht</th>
                <th>Aktionen</th>
            </tr>
            </thead>
            <tbody id="customerTableBody">
            <!-- Inhalte werden dynamisch geladen -->
            </tbody>
        </table>
    </section>

    <!-- Modal: Neuer Kunde -->
    <div
            class="modal fade"
            id="addCustomerModal"
            tabindex="-1"
            aria-labelledby="addCustomerModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerModalLabel">Neuer Kunde</h5>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Schließen"
                    ></button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <!-- UserId: automatisch befüllt, nur lesen -->
                        <div class="mb-3">
                            <label for="userId" class="form-label"
                            >User ID (zugehöriger Benutzer)</label
                            >
                            <input
                                    type="text"
                                    id="userId"
                                    class="form-control"
                                    readonly
                            />
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">Vorname</label>
                            <input
                                    type="text"
                                    id="firstName"
                                    class="form-control"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Nachname</label>
                            <input
                                    type="text"
                                    id="lastName"
                                    class="form-control"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="birthDate" class="form-label">Geburtsdatum</label>
                            <input
                                    type="date"
                                    id="birthDate"
                                    class="form-control"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Geschlecht</label>
                            <select id="gender" class="form-control">
                                <option value="M">Männlich</option>
                                <option value="W">Weiblich</option>
                                <option value="D">Divers</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                        Abbrechen
                    </button>
                    <button type="button" class="btn btn-primary" id="saveCustomerBtn">
                        Speichern
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Kunde bearbeiten -->
    <div
            class="modal fade"
            id="editCustomerModal"
            tabindex="-1"
            aria-labelledby="editCustomerModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerModalLabel">Kunde bearbeiten</h5>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Schließen"
                    ></button>
                </div>
                <div class="modal-body">
                    <form id="editCustomerForm">
                        <!-- Verstecktes Feld für Kunden-ID -->
                        <input type="hidden" id="editCustomerId" />
                        <div class="mb-3">
                            <label
                                    for="editCustomerFirstName"
                                    class="form-label"
                            >Vorname</label
                            >
                            <input
                                    type="text"
                                    id="editCustomerFirstName"
                                    class="form-control"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label
                                    for="editCustomerLastName"
                                    class="form-label"
                            >Nachname</label
                            >
                            <input
                                    type="text"
                                    id="editCustomerLastName"
                                    class="form-control"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label
                                    for="editCustomerBirthDate"
                                    class="form-label"
                            >Geburtsdatum</label
                            >
                            <input
                                    type="date"
                                    id="editCustomerBirthDate"
                                    class="form-control"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label
                                    for="editCustomerGender"
                                    class="form-label"
                            >Geschlecht</label
                            >
                            <select id="editCustomerGender" class="form-control">
                                <option value="M">Männlich</option>
                                <option value="W">Weiblich</option>
                                <option value="D">Divers</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                        Abbrechen
                    </button>
                    <button
                            type="button"
                            class="btn btn-primary"
                            id="updateCustomerBtn"
                    >
                        Speichern
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
        <p>&copy; 2025 HausFix. Alle Rechte vorbehalten.</p>
        <p><small>Gruppe G: Max | Christian | Alper</small></p>
    </div>
</footer>

<!-- Scripts -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
></script>
<script src="../particles/particles.js"></script>
<script src="../particles/particles-config.js"></script>
<script src="../js/app.js"></script>
<script src="../js/customers.js"></script>
<script src="../js/pages.js"></script>

<script>
    // Beim Öffnen des "Neuer Kunde" Modals -> userId-Feld füllen
    const addModalEl = document.getElementById("addCustomerModal");
    addModalEl.addEventListener("show.bs.modal", () => {
      // localStorage-UserId holen
      const loggedUserId = localStorage.getItem("userId") || "";
      document.getElementById("userId").value = loggedUserId;
    });
</script>

</body>
</html>
