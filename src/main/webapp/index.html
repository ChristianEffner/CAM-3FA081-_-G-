<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>HausFix Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css" />
    <style>
        /* Optional: Sanfte Transition für aufklappbares Formular */
        #registerForm {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        /* Wenn wir es einblenden, setzen wir max-height hoch genug für beide Felder + Button */
        #registerForm.show {
            max-height: 500px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div id="particles-js"></div>

<!-- Login Container -->
<div class="card shadow-lg" style="width: 400px; z-index: 1;">
    <div class="card-body">
        <h2 class="text-center mb-4">HausFix Login</h2>

        <!-- LOGIN-FORMULAR -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Benutzername</label>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Benutzername"
                        required
                />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Passwort"
                        required
                />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <div
                id="loginError"
                class="text-danger mt-3 text-center"
                style="display: none;"
        >
            Ungültige Anmeldedaten
        </div>

        <hr />

        <!-- Link, um Registrierung anzuzeigen -->
        <p class="text-center mb-1">
            Kein Account?
            <a href="#" id="showRegisterLink">Hier registrieren</a>
        </p>

        <!-- REGISTRIER-FORMULAR (initial ausgeblendet) -->
        <form id="registerForm" class="mt-3">
            <h4 class="mb-3">Registrieren</h4>
            <div class="mb-3">
                <label for="regUsername" class="form-label">Benutzername</label>
                <input
                        type="text"
                        class="form-control"
                        id="regUsername"
                        placeholder="Benutzername"
                        required
                />
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label">Passwort</label>
                <input
                        type="password"
                        class="form-control"
                        id="regPassword"
                        placeholder="Passwort"
                        required
                />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrieren</button>
            </div>
            <div
                    id="registerError"
                    class="text-danger mt-3 text-center"
                    style="display: none;"
            >
                Fehler beim Registrieren
            </div>
            <div
                    id="registerSuccess"
                    class="text-success mt-3 text-center"
                    style="display: none;"
            >
                Registrierung erfolgreich! Du kannst dich jetzt einloggen.
            </div>
        </form>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Particles JS -->
<script src="particles/particles.js"></script>
<script src="particles/particles-config-fast.js"></script>
<!-- Login & Register Scripts -->
<script src="js/login.js"></script>
<script src="js/register.js"></script>

<script>
    // Toggle-Logik fürs Registrierformular
    document.getElementById("showRegisterLink").addEventListener("click", function(e) {
      e.preventDefault();
      const regForm = document.getElementById("registerForm");
      // Toggle-Klasse 'show' für Transition
      regForm.classList.toggle("show");
    });
</script>

</body>
</html>
